<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8" />
    <title>原神の辞書 - Gencalc</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="styles/base-style.css" rel="stylesheet" />
    <style>
        body {
            color: blanchedalmond;
            background-color: black;
        }

        .v-application {
            color: blanchedalmond;
            background-color: black;
            background: linear-gradient(to top, #3d3d3b, #141414);
            margin: 0 auto;
            font-family: 'Yusei Magic', sans-serif;
            font-size: 2.4rem;
        }

        .v-data-table>.v-data-table__wrapper>table>tbody>tr>td,
        .v-data-table>.v-data-table__wrapper>table>thead>tr>th {
            font-size: 2.4rem;
        }

        a:link {
            color: blanchedalmond;
        }

        a:visited {
            color: blanchedalmond;
        }

        th,
        td {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="app" class="main">
        <v-app>
            <v-main>
                <v-container>
                    <div style="text-align: left; position: relative;">
                        <p><a href="./index.html">Back to GENCALC</a></p>
                        <p style="position: absolute; right: 1rem; top: 0;">
                            <a href="https://wiki.hoyolab.com/pc/genshin/aggregate/character">HoYoWiki</a>
                        </p>
                    </div>

                    <h1>原神の辞書</h1>
                </v-container>

                <v-card>
                    <v-card-title>
                        <v-spacer></v-spacer>
                        <v-text-field v-model="search" append-icon="mdi-magnify" label="Search" single-line
                            hide-details></v-text-field>
                    </v-card-title>
                    <v-data-table :headers="columns" :items="rows" :items-per-page="10" :dark="true" multi-sort
                        :search="search"
                        :footer-props="{'items-per-page-options': [10, 25, 50, 100, -1], 'show-current-page': true, 'show-first-last-page': true}"
                        class="elevation-1">
                    </v-data-table>

                    <hr>
                    <div style="padding-bottom: 4rem;">
                        HoYoWikiから抽出した原神ワード辞書です。正確であるかは保証いたしません。
                        <p><span class="material-symbols-outlined"> copyright </span> asagume</p>
                    </div>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script>
        var HoYo辞書MasterVar = {};

        var hoYoDictionaryList = [];
        var HoYoDictionaryVm;

        async function onLoad() {
            const responses = await Promise.all([
                'data/HoYoDictionary.json'
            ].map(s => fetch(s).then(resp => resp.json())));

            HoYo辞書MasterVar = responses[0];

            Object.keys(HoYo辞書MasterVar).forEach(key => {
                const entry = HoYo辞書MasterVar[key];
                entry['ja-jp'] = key;
                hoYoDictionaryList.push(entry);
            });

            var columns = [
                { text: '日本語', value: 'ja-jp' },
                { text: 'English', value: 'en-us' },
                { text: '简体中文', value: 'zh-cn' },
                { text: '繁體中文', value: 'zh-tw' },
                { text: '한국어', value: 'ko-kr' },
                { text: 'Deutsch', value: 'de-de' },
                { text: 'Español', value: 'es-es' },
                { text: 'Français', value: 'fr-fr' },
                { text: 'Indonesia', value: 'id-id' },
                { text: 'Português', value: 'pt-pt' },
                { text: 'Pусский', value: 'ru-ru' },
                { text: 'ภาษาไทย', value: 'th-th' },
                { text: 'Tiếng Việt', value: 'vi-vn' }
            ];

            new Vue({
                el: '#app',
                vuetify: new Vuetify(),
                data: {
                    search: '',
                    columns: columns,
                    rows: hoYoDictionaryList
                }
            });
        }

        onLoad();
    </script>
</body>

</html>
